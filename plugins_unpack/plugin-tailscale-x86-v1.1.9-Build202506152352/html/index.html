<html>
    <head>
        <script src="../../static/js/vue.js"></script>
        <script src="../../static/js/plugin.js"></script>
        <script src="../../static/js/element.js"></script>
        <link rel="stylesheet" href="../../static/css/plugin.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/element.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            .status-started {
                color: green;
            }
            .status-stopped {
                color: red;
            }
            .status-unknown {
                color: gray;
            }
            .status-value {
                color: green;
            }
		.input-field {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .input-label {
            display: inline-block;
            width: 80px;
        }
        .input-box {
            width: 250px;
            padding: 6px;
            border: 1px solid blue;
            border-radius: 4px;
            height: 34px;
            margin-right: 10px;
        }
        .submit-button {
            height: 34px;
            padding: 6px 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div>
 
                <div class="status">

				服务状态：<span :class="statusClass">{{ statusMessage }}</span>
                </div>

				<div style="height: 20px;"></div>
				<div class="status">
				连接状态：<span class="status-value">{{ BackendState }}</span>
            </div>

			 <div style="height: 20px;"></div>
            <div class="status">
               设备名称：<span class="status-value">{{ Name }}</span>
            </div>
			 <div style="height: 20px;"></div>
            <div class="status">
               IPV4地址：<span class="status-value">{{ IPv4 }}</span>
            </div>
			 <div style="height: 20px;"></div>
            <div class="status">
               IPV6地址：<span class="status-value">{{ IPv6 }}</span>
            </div>
				<div style="height: 30px;"></div>
				<div>绑定设备：<a :href="AuthURL" target="_blank">访问链接</a></div>
                <div style="height: 30px;"></div>
			 <div class="status">
               绑定账号：<span class="status-value">{{ DisplayName }}</span>
            </div>
			 <div style="height: 30px;"></div>
                <button @click="start" class="btn btn_green btn_confirm margin-l-10" type="button">
                    {{ statusclick }}
                </button>
				
				 <button @click="logout" class="btn btn_green btn_confirm margin-l-10" type="button">
                   解绑
                </button>
				
                <button @click="stop" class="btn btn_red btn_confirm margin-l-10" type="button">
                    禁用
                </button>
				<div style="height: 20px;"></div>
				<div class="readme"><span class="note" style="left: 20px;">功能说明：</span>
				<div>1、首次启动，或解绑，连接状态：NeedsLogin，则需要绑定；</div> 
				</div>
				<div style="height: 30px;"></div>
				
				
				
			<!-- 服务器和密钥输入框 -->
            <div class="input-field">
                <label class="input-label" for="server">服务地址:</label>
                <input type="text" id="server" v-model="serverInput" class="input-box" :placeholder="server" required>
            </div>
            <div class="input-field">
                <label class="input-label" for="vkey">组网令牌:</label>
                <input type="text" id="vkey" v-model="tokenInput" class="input-box" :placeholder="token" required>
            </div>
            <div class="input-field">
                <label class="input-label" for="target">设备名称:</label>
                <input type="text" id="target" v-model="dev_nameInput" class="input-box" :placeholder="Name">
            </div>
            <div class="input-field">
                <label class="input-label" for="local_type">公开网段:</label>
                <input type="text" id="local_type" v-model="accept_routes" class="input-box" :placeholder="advertiseRoutes">
            </div>
            <!-- 空行 -->
            <div style="height: 20px;"></div>
            <button @click="submitConfig" class="btn btn_green btn_confirm margin-l-10">提交</button>
            <!-- 空行 -->

            </div>
        </div> 
    </body>
    <script type="module">
        var app = new Vue({
            el: '#app',
            data: { 
                result: "",
                statusMessage: "未知",
                statusClass: "status-unknown",
				LocalUrl: "",
				statusclick: "启动",
				Name : "留空则使用设备的名称",
				TailscaleIPs : "未获取",
				BackendState : "未获取",
				AuthURL : "https://login.tailscale.com/admin/machines",
				DisplayName : "未获取",
				IPv4 : "未获取",
				IPv6 : "未获取",
				advertiseRoutes : "未获取",
				server : "私有服务器,不使用为空",
				token : "自定义令牌,不使用为空",
				serverInput: "",  
                tokenInput: "",    
                dev_nameInput: "",    
                accept_routes: "",
				
                statusDetails: {}  // 初始化为对象，而不是 null
            },
            mounted() {
                this.status();
				this.setLocalUrl();
            },
            methods: {
                start() {
                    var payload = {
                        func_name: 'plugin_tailscale',
                        action: 'tailscale_start',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                    						if(this.statusMessage == "已启动") {
						this.statusMessage = "已停止";
						this.statusClass = "status-stopped"; // 设置状态类
						 alert('停止成功');
						 this.statusclick = "启动";
						} else {
                            this.statusMessage = "已启动";
                            this.statusClass = "status-started"; // 设置状态类
                            alert('启动成功');
                            MessageTip("启动成功", "green");
							this.statusclick = "停止";
						  }
						  this.status();
                    });
                },
				submitConfig() {
					var payload = {
						func_name: 'plugin_tailscale',
						action: 'update_config',
						param: {
							server: this.serverInput,
							authkey: this.tokenInput,
							dev_name: this.dev_nameInput,
							accept_routes: this.accept_routes
						}
					};

					AjaxPost('/Action/call', payload, (response) => {
						if (response && response.Result % 10000 == 0) {
							alert('配置已成功更新');
							this.status(); // 重新获取状态，更新显示的 配置信息
						} else {
							alert('配置更新失败');
						}
						 this.status();
					});
				},
                stop() {
                    var payload = {
                        func_name: 'plugin_tailscale',
                        action: 'stop',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if(response.Result % 10000 == 0) {
                            this.statusMessage = "已停止";
                            this.statusClass = "status-stopped";
                            alert('停止成功');
                            MessageTip("停止成功", "red");
							this.statusclick = "启动";
                        }
						 this.status();
                    });
                },
                status() {
                    var payload = {
                        func_name: 'plugin_tailscale',
                        action: 'show',
                        param: {
                            TYPE: 'status'
                        }
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0 && response.Data) {
                            const data = response.Data;

                            if (data.status == 1) {
                                this.statusMessage = "已启动";
                                this.statusClass = "status-started";
								this.statusclick = "停止";
                            } else {
                                this.statusMessage = "已停止";
                                this.statusClass = "status-stopped";
								this.statusclick = "启动";
                            }
							
							this.Name = data.Name ? data.Name : "未获取";
							this.TailscaleIPs = data.TailscaleIPs ? data.TailscaleIPs : "未获取";
							this.BackendState = data.BackendState ? data.BackendState : "未获取";
							this.AuthURL = data.AuthURL ? data.AuthURL : "https://login.tailscale.com/admin/machines/";
							this.DisplayName = data.DisplayName ? data.DisplayName : "未获取";
							this.IPv4 = data.IPv4 ? data.IPv4 : "未获取";
							this.IPv6 = data.IPv6 ? data.IPv6 : "未获取";
							this.advertiseRoutes = data.advertiseRoutes ? data.advertiseRoutes : "未获取";
							this.server = data.server ? data.server : "私有服务器,不使用为空";
							this.token = data.token ? data.token : "自定义令牌,不使用为空";
							this.Name = data.Name ? data.Name : "留空则使用设备的名称";
						

                            // 将 data 存储到 statusDetails 中
                            this.statusDetails = data;
                            console.log('状态信息:', this.statusDetails);

                        } else {
                            console.error('Status is undefined in the response', response);
                            this.statusMessage = "状态未知";
                            this.statusClass = "status-unknown";
                        }
                    });
                },
		 setLocalUrl() {
                    var host = window.location.hostname;
                    this.LocalUrl = `http://${host}/-cli.txt`;
                },
			uploadFile() {
                var fileInput = document.getElementById('fileUpload');
                var file = fileInput.files[0];

                if (!file) {
                    alert('请先选择一个文件');
                    return;
                }

                var formData = new FormData();
                formData.append('file', file);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/Action/upload', true);
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        alert('文件上传成功');
                        app.config();
                    } else {
                        alert('上传失败');
                    }
                };
                xhr.send(formData);
            },
		 config() {
                var payload = {
                    func_name: 'plugin_tailscale',
                    action: 'config',
                    param: {}
                };
                AjaxPost('/Action/call', payload, (response) => {
                    if (response.Result % 10000 == 0) {
                        alert('配置成功');
                    } else {
                        alert('配置失败');
                    }
					 this.status();
                });
            },
		 logout() {
                var payload = {
                    func_name: 'plugin_tailscale',
                    action: 'logout',
                    param: {}
                };
                AjaxPost('/Action/call', payload, (response) => {
                    if (response.Result % 10000 == 0) {
                        alert('解绑成功');
                    } else {
                        alert('解绑失败');
                    }
					 this.status();
                });
            }
            }
        });
    </script>
</html>

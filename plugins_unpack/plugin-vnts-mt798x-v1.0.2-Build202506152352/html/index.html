<html>
    <head>
        <script src="../../static/js/vue.js"></script>
        <script src="../../static/js/plugin.js"></script>
        <script src="../../static/js/element.js"></script>
        <link rel="stylesheet" href="../../static/css/plugin.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/element.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="app" class="wrapper row" v-loading="loading" :element-loading-text="loading_text">
            <div class="box clearfix">
                <div class="box_block">
                    <div class="clearfix margin_phone col-lg-11 col-lg-offset-1 ">
                        <div  class="line_edit">
                            <span  class="input_tit">开机自启动：</span> 
                            <div  class="input_group">
                                <el-switch @change="set_auto_start" v-model="autostart"  ></el-switch>
                            </div>
                        </div>
                        <div  class="line_edit">
                            <span  class="input_tit">VNTS状态：</span> 
                            <div  class="input_group">
                                <span :class="statusClass">{{ statusMessage }}
                            </div>
                        </div>
                        <div class="line_edit">
                            <span class="input_tit">管理面板：</span> 
                            <div class="input_group">
                                <a :href="managerUrl" target="_blank">{{ managerUrl }}</a>
                            </div>
                        </div>
                        <div  class="line_edit">
                            <span  class="input_tit">网关地址：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="gateway" > 
                            </div>
                        </div>
                        <div  class="line_edit">
                            <span  class="input_tit">子网掩码：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="mask" > 
                            </div>
                        </div>
                        <div class="line_edit">
                            <span  class="input_tit">服务端口：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="serviceport" > 
                            </div>
                        </div>
                        <div class="line_edit">
                            <span  class="input_tit">Web管理端口：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="webport" > 
                            </div>
                        </div>
                        <div class="line_edit">
                            <span  class="input_tit">Web管理用户名：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="username" > 
                            </div>
                        </div>
                        <div class="line_edit">
                            <span  class="input_tit">Web管理密码：</span> 
                            <div  class="input_group">
                                <input type="text" class="inptText" v-model="password" > 
                            </div>
                        </div>
                        <div class="line_edit">
                            <div class="input_group">
                                <button type="submit" @click="save" :disabled="this.status === 2" class="btn btn_blue btn_confirm">保存配置</button>
                                <button type="button" @click="start" :disabled="this.status === 2" class="btn btn_green btn_confirm">启动VNTS</button>
                                <button type="button" @click="stop"  :disabled="this.status === 2" class="btn btn_red btn_confirm margin-l-10">停止VNTS</button>
                            </div>
                        </div>
                        <div class="h20"></div>
                        <div class="readme col-lg-11 col-xs-12">
                            <span class="note">帮助提示：</span>
                            <div>1、详细说明查看<a target="_blank" href="https://rustvnt.com/guide/server.html">官方帮助文档 </a>。</div>
                            <div>2、VNT支持PC和手机端应用，可访问<a target="_blank" href="https://github.com/vnt-dev/VntApp/releases">官方下载链接</a>下载。</div>
                        </div>
                        <div class="h40"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module">
        var app = new Vue({
            el: '#app',
            data: {
                autostart:false,
                status: 1, 
                statusMessage: "",
                statusClass: "",
                gateway:"",
                mask:"",
                serviceport:29889,
                webport:29888,
                username:"ikuai",
                password:"",
                loading:false,
                loading_text: "",
                managerUrl:""
            },
            created() {
                this.loadInitData();
            },
            methods: {
                loadInitData() {
                    self = this;
                    var payload = {
                        func_name: 'plugin_vnts',
                        action: 'show',
                        param: {TYPE: 'data'}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0 && response.Data) {

                            const data = response.Data;
                            self.serviceport = data.serviceport;
                            self.webport = data.webport;
                            self.username = data.username;
                            self.password = data.password;
                            self.gateway = data.gateway;
                            self.mask = data.mask;
                            
                            self.status = data.status;
                            if (data.status === 1) {
                                self.statusMessage = "正在运行";
                                self.statusClass = "colorG";
                            } else if (data.status === 2 ) {
                                self.statusMessage = "正在初始化，请等待...";
                                self.statusClass = "colorR";
                                setTimeout(() => {
                                    self.loadInitData();
                                }, 2000);
                            } else {
                                self.statusMessage = "已停止运行";
                                self.statusClass = "colorR";
                            }

                            if (data.autostart === 1) {
                                self.autostart = true;
                            } else {
                                self.autostart = false;
                            }

                            if (data.webport) {
                                const host = window.location.hostname;
                                self.managerUrl = `http://${host}:${data.webport}`;
                            }
                        }
                    });
                },
                set_auto_start() {
                    var payload = {
                        func_name: 'plugin_vnts',
                        action: 'set_auto_start',
                        param: {autostart:this.autostart}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0) {
                            this.$message({message: `VNT已${this.autostart ? '设为开机自启动' : '取消开机自启动'}！`,type: 'success'});
                        } else {
                            this.autostart = !this.autostart;
                        }
                    });
                },
                save() {

                    self=this;
                    self.loading = true;
                    self.loading_text = "正在保存...";

                    var payload = {
                        func_name: 'plugin_vnts',
                        action: 'save',
                        param: {
                            serviceport:self.serviceport,
                            webport:self.webport,
                            gateway:self.gateway,
                            mask:self.mask,
                            name:self.name,
                            password:self.password
                        }
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if(response.Result % 10000 == 0) {
                            self.loading = false;
                            self.$message.success('保存配置成功！');
                        }
                        else {
                            self.loading = false;
                            self.$message.error(`保存配置出错！${response.ErrMsg}`);
                        }
                    });
                },

                start() {
                    self=this;
                    self.loading = true;
                    self.loading_text = "正在启动...";
                    var payload = {
                        func_name: 'plugin_vnts',
                        action: 'start',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if(response.Result % 10000 == 0) {
                            self.loading = false;
                            self.statusMessage = "正在运行";
                            self.statusClass = "colorG";
                            self.$message.success('VNTS已启动！');
                        }
                        else {
                            self.loading = false;
                            self.$message.error(`启动VNTS失败！${response.ErrMsg}`);
                        }
                        setTimeout(() => {
                            self.loadInitData();
                        }, 500);
                        
                    });
                },
                stop() {

                    self=this;
                    self.loading = true;
                    self.loading_text = "正在停止...";

                    var payload = {
                        func_name: 'plugin_vnts',
                        action: 'stop',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if(response.Result % 10000 == 0) {
                            self.loading = false;
                            self.statusMessage = "已停止运行";
                            self.statusClass = "colorR";
                            self.$message.success('VNTS已停止运行！');
                        }
                        else {
                            self.loading = false;
                            self.$message.error(`停止VNTS失败！${response.ErrMsg}`);
                        }
                        setTimeout(() => {
                            self.loadInitData();
                        }, 500);
                    });
                }
            }
        });
    </script>
</html>

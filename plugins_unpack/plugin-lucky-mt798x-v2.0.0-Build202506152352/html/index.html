<html>
    <head>
        <script src="../../static/js/vue.js"></script>
        <script src="../../static/js/plugin.js"></script>
        <script src="../../static/js/element.js"></script>
        <link rel="stylesheet" href="../../static/css/plugin.css" type="text/css">
        <link rel="stylesheet" href="../../static/css/element.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="app" class="wrapper row" v-loading="loading" :element-loading-text="loading_text">
            <div class="box clearfix">
                <div class="box_block">
                    <div class="clearfix margin_phone col-lg-11 col-lg-offset-1 ">
                        <div  class="line_edit">
                            <span  class="input_tit">开机自启动：</span> 
                            <div  class="input_group">
                                <el-switch @change="set_auto_start" v-model="autostart"  ></el-switch>
                            </div>
                        </div>
                        <div  class="line_edit">
                            <span  class="input_tit">Lucky状态：</span> 
                            <div  class="input_group">
                                <span :class="statusClass">{{ statusMessage }}
                            </div>
                        </div>
                        <div class="line_edit">
                            <span class="input_tit">管理面板：</span> 
                            <div class="input_group">
                                <a :href="managerUrl" target="_blank">{{ managerUrl }}</a>
                            </div>
                        </div>
                        <div class="line_edit">
                            <div class="input_group">
                                <button type="button" @click="start" :disabled="this.status === 2" class="btn btn_green btn_confirm">启动Lucky</button>
                                <button type="button" @click="stop"  :disabled="this.status === 2" class="btn btn_red btn_confirm margin-l-10">停止Lucky</button>
                            </div>
                        </div>
                        <div class="h20"></div>
                        <div class="readme col-lg-11 col-xs-12">
                            <span class="note">帮助提示：</span>
                            <div>1、请不要修改管理面板端口号。</div>
                            <div>2、装载新的存储设备后需要重新启动一下Lucky即可识别。</div>
                            <div>3、存储设备的本地路径和“系统设置-磁盘管理-文件管理”中的路径一致。</div>
                            <div>4、更多详细使用方法请阅读官方帮助文档：<a target="_blank" href="https://lucky666.cn/docs/intro">https://lucky666.cn</a>。</div>
                        </div>
                        <div class="h40"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module">
        var app = new Vue({
            el: '#app',
            props: ["type"],
            data: { 
                autostart: false,
                status: 1,
                statusMessage: "",
                statusClass: "",
                managerUrl: "",
                loading: false,
                loading_text: "正在加载...",
            },
            mounted() {},
            created() {
                this.loadInitData();
            },
            methods: {
                loadInitData() {
                    self=this;
                    var payload = {
                        func_name: 'plugin_lucky',
                        action: 'show',
                        param: {TYPE: 'data'}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0 && response.Data) {
                            const data = response.Data;
                            self.autostart = data.autostart === 1;
                            self.status = data.status;
                            if (data.status === 1) {
                                self.statusMessage = `正在运行, ${data.runningTime}`;
                                self.statusClass = "colorG";
                            } else if (data.status === 2 ) {
                                self.statusMessage = "正在初始化，请等待...";
                                self.statusClass = "colorR";
                                setTimeout(() => {
                                    self.loadInitData();
                                }, 2000);
                            } else {
                                self.statusMessage = "已停止运行";
                                self.statusClass = "colorR";
                            }
                            const host = window.location.hostname;
                            self.managerUrl = `http://${window.location.hostname}:${data.webPort}`;
                        }
                    });
                    
                },
                set_auto_start() {
                    var payload = {
                        func_name: 'plugin_lucky',
                        action: 'set_auto_start',
                        param: {autostart:this.autostart}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0) {
                            this.$message({message: `Lucky${this.autostart ? '设为开机自启动' : '取消开机自启动'}！`,type: 'success'});
                        } else {
                            self.$message.error(`操作失败！${response.ErrMsg}`);
                            this.autostart = !this.autostart;
                        }
                    });
                },
                start(){
                    self=this;
                    
                    self.loading = true;
                    self.loading_text = "loading...";

                    var payload = {
                        func_name: 'plugin_lucky',
                        action: 'start',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if (response.Result % 10000 == 0) {
                            self.$message({message: `Lucky启动成功！`,type: 'success'});
                            this.loadInitData();
                        } else {
                            self.$message.error(`Lucky启动失败，${response.ErrMsg}`);
                        }
                        self.loading = false;
                    });
                },

                stop() {
                    self=this;
                    self.loading = true;
                    self.loading_text = "loading...";

                    var payload = {
                        func_name: 'plugin_lucky',
                        action: 'stop',
                        param: {}
                    };
                    AjaxPost('/Action/call', payload, (response) => {
                        if(response.Result % 10000 == 0) {
                            self.$message({message: 'Lucky已停止!',type: 'success'});
                            self.loadInitData();
                        }
                        self.loading = false;
                    });
                },
                
            }
        });
    </script>
</html>

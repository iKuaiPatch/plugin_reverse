proxies:
proxy-groups:
  - name: all-proxies
    type: select
    proxies: ['DIRECT']
  - name: dns-proxies
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies: ['DIRECT']
rule-providers:
  DirectDomains:
    type: 'file'
    format: 'text'
    behavior: 'domain'
    path: ./ruleset/direct_domains.txt
  DirectIps:
    type: 'file'
    format: 'text'
    behavior: 'ipcidr'
    path: ./ruleset/direct_ips.txt
  ProxyIps:
    type: 'file'
    format: 'text'
    behavior: 'ipcidr'
    path: ./ruleset/proxy_ips.txt
  BlockRules:
    type: http
    behavior: classical
    url: "https://ikuai8-app.oss-cn-beijing.aliyuncs.com/plugins/clash-ruleset/block_rules.yaml"
    path: ./ruleset/block_rules.yaml
    interval: 86400
rules:
  - MATCH,REJECT
